<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header container">
        <img class="header__logo" src="images/logo.svg" alt="логотип-место" />
      </header>
      <main>
        <section class="profile container">
          <div class="profile__box">
            <img class="profile__avatar" src="images/Jacques.jpg" alt="Жак-Ив Кусто" />
            <div class="profile__info">
              <div class="profile__name-edit">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__job">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements container">
          <div class="card">
            <img class="card__image" src="images/Karachaevsk.jpg" alt="Карачаевск" />
            <div class="card__block">
              <p class="card__title">Карачаевск</p>
              <button type="button" class="card__like-button card__like-button_active"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="images/Elbrus.jpg" alt="Эльбрус" />
            <div class="card__block">
              <p class="card__title">Гора Эльбрус</p>
              <button type="button" class="card__like-button card__like-button_active"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="images/Dombay.jpg" alt="Домбай" />
            <div class="card__block">
              <p class="card__title">Домбай</p>
              <button type="button" class="card__like-button card__like-button_active"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="images/kurshskya-kosa.jpg" alt="Куршская коса" />
            <div class="card__block">
              <p class="card__title">Куршская коса</p>
              <button type="button" class="card__like-button card__like-button_active"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="images/Baikal.jpg" alt="Байкал" />
            <div class="card__block">
              <p class="card__title">Байкал</p>
              <button type="button" class="card__like-button card__like-button_active"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="images/Altai.jpg" alt="Алтай" />
            <div class="card__block">
              <p class="card__title">Алтай</p>
              <button type="button" class="card__like-button card__like-button_active"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer container">
        <p class="footer__text">© 2021 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__data">
          <fieldset class="popup__user">
            <input type="text" class="popup__name" value="" />
            <input type="text" class="popup__job" value="" />
          </fieldset>
          <input type="submit" class="popup__save-button" value="Сохранить" />
        </form>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
