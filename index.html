<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header container">
        <img class="header__logo" src="images/logo.svg" alt="логотип-место" />
      </header>
      <main>
        <section class="profile container">
          <div class="profile__box">
            <img class="profile__avatar" src="images/Jacques.jpg" alt="Жак-Ив Кусто" />
            <div class="profile__info">
              <div class="profile__name-edit">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__job">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards container">
          <ul class="cards__list">
          </ul>
        </section>
      </main>
      <footer class="footer container">
        <p class="footer__text">© 2021 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="popup__form" name="popup-edit" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" id="name" minlength="2" maxlength="40" class="popup__input popup__input-name" name="profile-name" placeholder="Имя" value="Жак-Ив Кусто" autocomplete="off" required>
            <span class="popup__input-error" id="name-error"></span>
            <input type="text" id="job" maxlength="200" minlength="2" class="popup__input popup__input-job" name="profile-job" placeholder="О себе" value="Исследователь океана" autocomplete="off" required>
            <span class="popup__input-error" id="job-error"></span>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card-add">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="popup__form" name="popup-add" novalidate>
          <h2 class="popup__title">Новое место</h2>
            <input type="text" id="title" minlength="2" maxlength="30" class="popup__input popup__input-title" name="profile-title" placeholder="Название" autocomplete="off" required>
            <span class="popup__input-error" id="title-error"></span>
            <input type="url" id="url" class="popup__input popup__input-link" name="profile-link" placeholder="Ссылка" autocomplete="off" required>
            <span class="popup__input-error" id="url-error"></span>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
        <figure class="fullscreen">
          <button type="button" class="popup__close-button"></button>
          <img class="fullscreen__image" alt="#" src="#">
          <figcaption class="fullscreen__caption"></figcaption>
        </figure>
      </div>
    <template id="cards-template">
      <li class="card">
        <img class="card__image" src="#" alt="" />
        <div class="card__block">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
          <button type="button" class="card__trash-button"></button>
        </div>
      </li>
    </template>
    <script src="scripts/initial-cards.js"></script>
    <script src="scripts/validate.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
