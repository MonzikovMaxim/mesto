<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header container">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип-место" />
      </header>
      <main>
        <section class="profile container">
          <div class="profile__data">
            <div class="profile__box">
              <button class="profile__avatar-edit" type="button"></button>
              <img class="profile__avatar" src="#" alt="аватар" />
            </div>  
              <div class="profile__info">
                <div class="profile__name-edit">
                  <h1 class="profile__name"></h1>
                  <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__job"></p>
              </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards container">
          <ul class="cards__list">
          </ul>
        </section>
      </main>
      <footer class="footer container">
        <p class="footer__text">© 2021 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="popup__form" name="popup-edit" id="popup-edit" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" id="name" minlength="2" maxlength="40" class="popup__input popup__input-name" name="name" placeholder="Имя"  autocomplete="off" required>
            <span class="popup__input-error" id="name-error"></span>
            <input type="text" id="job" maxlength="200" minlength="2" class="popup__input popup__input-job" name="job" placeholder="О себе"  autocomplete="off" required>
            <span class="popup__input-error" id="job-error"></span>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card-add">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="popup__form" name="popup-add" id="popup-add" novalidate>
          <h2 class="popup__title">Новое место</h2>
            <input type="text" id="title" minlength="2" maxlength="30" class="popup__input popup__input-title" name="cardTitle" placeholder="Название" autocomplete="off" required>
            <span class="popup__input-error" id="title-error"></span>
            <input type="url" id="url" class="popup__input popup__input-link" name="cardLink" placeholder="Ссылка" autocomplete="off" required>
            <span class="popup__input-error" id="url-error"></span>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card-delete" id="popup-delete">
      <div class="popup__container popup__container-small">
        <button type="button" class="popup__close-button"></button>
        <form class="popup__form" name="popup-delete">
          <h2 class="popup__title-small">Вы уверены?</h2>
          <button type="submit" class="popup__save-button popup__save-button_small">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card-avatar">
      <div class="popup__container popup__container-small">
        <button type="button" class="popup__close-button"></button>
        <form class="popup__form" name="popup-avatar" id="popup-avatar">
          <h2 class="popup__title-small">Обновить аватар</h2>
          <input type="url" id="avatar" class="popup__input popup__avatar-link" name="avatarLink" placeholder="Ссылка" autocomplete="off" required>
          <span class="popup__input-error" id="avatar-error"></span>
          <button type="submit" class="popup__save-button">Да</button>
        </form>
      </div>
    </div>   
    <div class="popup popup_type_image">
        <figure class="fullscreen">
          <button type="button" class="popup__close-button"></button>
          <img class="fullscreen__image" alt="#" src="#">
          <figcaption class="fullscreen__caption"></figcaption>
        </figure>
      </div>
    <template id="cards-template">
      <li class="card">
        <img class="card__image" src="#" alt="" />
        <div class="card__block">
          <h2 class="card__title"></h2>
        </div>
          <button type="button" class="card__trash-button"></button>
          <button type="button" class="card__like-button"></button>
          <div class="card__like-counter">0</div> 
      </li>
    </template>
  </body>
</html>
